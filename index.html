<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Inicio</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/main.css'>
    <script src='js/main.js'></script>
    <!--Externo-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body onload="chamar_cad(),chamar_login()">
    <div class="main">
        <div class="esquerda" id="esquerda">
            <div class="tela_login">
                <div class="login">
                    <h1>Login</h1>
                    <div class="linha"></div>
                    <div class="campos">
                        <input type="email" placeholder="Digite o Email">
                        <input type="password" placeholder="Senha">
                    </div>
                    <div class="bt_login bt1">
                        <h3>Login</h3>
                    </div>
                    <div class="bt_login bt1" id="cad">
                        <h3>Cadastrar-se</h3>
                    </div>
                </div>
            </div>
        </div>
        <div class="img_direita" id="img_direita"></div>
        <div class="direita" id="direita">
            <div class="tela_cadastro">
                <div class="cadastro">
                    <h1>Cadastrar-se</h1>
                    <div class="linha linha_cad"></div>
                    <div class="campos_cadastro">
                        <input type="text" placeholder="Nome" class="nome">
                        <input type="password" placeholder="Sobrenome" class="snome">
                        <input type="text" placeholder="Nome de usuário" class="user"><h3>@mail.com</h3>
                        <p class="aviso">Você pode usar letras, números e pontos finais.</p>
                        <input type="password" placeholder="Senha" class="senha">
                        <input type="password" placeholder="Confirmar" class="senha">
                        <p class="aviso">Use oito ou mais caracteres com uma combinação de letras, números e símbolos</p>
                        <h3 class="tel">tel:</h3>
                        <input type="text" placeholder="+00" class="regiao">
                        <input type="tel" placeholder="(00)0000-0000" class="telefone">
                    </div>
                    <div class="bt_cadastrar" id="cad">
                        <h3>Cadastrar-se</h3>
                    </div>
                    <div class="bt_login_cad" id="login">
                        <h3>Ou realize um login</h3>
                    </div>
                </div>
            </div>
        </div>
        <div class="img_esquerda" id="img_esquerda"></div>
    </div>
</body>
</html>
